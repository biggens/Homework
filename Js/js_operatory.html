<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operatory</title>
</head>
<body>
  <script>
      'use strict';
      // Переменные
      /*let a;
      let b = 9;
      let a = b;
      let b = 3;*/
      // Арифметические операции
      let a = 5;
      console.log(a + 2); // 7
      let b = 5;
      console.log(7 - b); // 2
      let c = 7;
      console.log(c * 2); // 14
      a = 7;
      console.log(a / 2); // 3.5
      a = 13;
      console.log(a % 4); // 1
      a = 5;
      console.log(-a); // -5
      a = 5;
      console.log(--a); // 4
      console.log(a); // 4
      a = 5;
      console.log(++a); // 6
      console.log(a); // 6
      a = 5;
      console.log(a--); // 5
      console.log(a); // 4
      a = 5;
      console.log(a++); // 5
      console.log(a); // 6
  </script>
</body>
</html>
